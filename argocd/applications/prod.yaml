apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: musclecode-backend-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/musclecode-backend-main-service.git
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: musclecode-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 