apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: musclecode-prod

resources:
  - ../../base
  - sealed-app-secret.yaml
  - sealed-db-secret.yaml
  - sealed-registry-secret.yaml

patches:
  - target:
      kind: Cluster
      name: postgres-db
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: musclecode-prod
      - op: replace
        path: /spec/storage/size
        value: 20Gi

  - target:
      kind: Deployment
      name: musclecode-backend-main-service
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: musclecode-prod

  - target:
      kind: Service
      name: musclecode-backend-main-service
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: musclecode-prod
