apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: prisma-migrate
          image: $(DOCKER_REGISTRY_URL)/musclecode-backend-main-service:$(IMAGE_TAG)
          command: ["npx", "prisma", "migrate", "deploy"]
          envFrom:
            - secretRef:
                name: musclecode-backend-main-service-secrets
      restartPolicy: Never
  backoffLimit: 3
