apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: prisma-migrate
        image: ${{ env.DOCKER_REGISTRY_URL }}/muclecode-backend-main-service:latest
        command: ["npx", "prisma", "migrate", "deploy"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: musclecode-backend-main-service-secrets
              key: DATABASE_URL
      restartPolicy: Never
  backoffLimit: 3
