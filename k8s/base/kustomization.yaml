apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: musclecode

resources:
- deployment.yaml
- service.yaml
- prisma-migration.yaml
- postgres-deployment.yaml
- ./secrets/sealed-app-secret.yaml
- ./secrets/sealed-db-deployment.yaml
- ./secrets/sealed-registry-secret.yaml

commonLabels:
  app.kubernetes.io/name: musclecode-backend-main-service
  app.kubernetes.io/part-of: musclecode

vars:
  - name: IMAGE_SHA
    objref:
      kind: Deployment
      name: musclecode-backend-main-service
      apiVersion: apps/v1
    fieldref:
      fieldpath: metadata.annotations.image-sha

patches:
- patch: |-
    - op: replace
      path: /metadata/name
      value: prisma-migration-job-$(IMAGE_SHA)
  target:
    kind: Job
    name: prisma-migrate
- patch: |-
    - op: replace
      path: /spec/bootstrap/initdb/database
      value: musclecode
    - op: replace
      path: /spec/bootstrap/initdb/owner
      value: musclecode_user
  target:
    kind: Cluster
    name: postgres-db

images:
- name: harbor.devostack.com/musclecode/musclecode-backend-main-service
  newName: harbor.devostack.com/musclecode/musclecode-backend-main-service
  newTag: a6b3ea4d36c35d559ec348a166341605bb5d8114
commonAnnotations:
  image-sha: a6b3ea4d36c35d559ec348a166341605bb5d8114
