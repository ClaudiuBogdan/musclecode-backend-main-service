apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: musclecode
resources:
  - postgres-deployment.yaml
  - prisma-migration.yaml
  - deployment.yaml
  - service.yaml
  - virtual-service.yaml
  - configmap.yaml
commonLabels:
  app.kubernetes.io/name: musclecode-backend-main-service
  app.kubernetes.io/part-of: musclecode
# Add strategic merge patch for deployment annotations
patches:
  - patch: |-
      - op: replace
        path: /spec/bootstrap/initdb/database
        value: musclecode
      - op: replace
        path: /spec/bootstrap/initdb/owner
        value: musclecode_user
    target:
      kind: Cluster
      name: postgres-db
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: musclecode-backend-main-service
      spec:
        template:
          metadata:
            annotations:
              image-sha: 57b70db9269fc2756a3459302cd99d940c66e740
    target:
      kind: Deployment
      name: musclecode-backend-main-service
images:
  - name: harbor.devostack.com/musclecode/musclecode-backend-main-service
    newName: harbor.devostack.com/musclecode/musclecode-backend-main-service
    newTag: 07809ad7d307d1f9557ec45568f6ce5eb1deb30d
